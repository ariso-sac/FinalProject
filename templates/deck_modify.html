{% extends 'base.html' %}
{% block title %}
Modify the Deck
{% endblock %}
{% block content %}
<script src="/static/deck.js"></script>
<center>
    <h5 class="display-3">Deck Modify Page</h5>
</center>
<div class="container" style="margin-top: 50px;">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Delete</th>
                <th scope="col">Modify</th>
            </tr>
        </thead>
        <tbody>
            {% for x in decks %}
            <tr>
                <th scope="row">{{x.id}}</th>
                <td>{{x.name}}</td>
                <!--<td><a href="/deck/delete/{{x.id}}" class="btn btn-primary">Delete</a></td>-->
                <td><button onclick="Delete({{x.id}})" class="btn btn-primary">Delete</a></td>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#{{x.name}}{{x.id}}">
                        Update
                    </button>
                </td>
            </tr>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="{{x.name}}{{x.id}}" tabindex="-1" aria-labelledby="{{x.name}}{{x.id}}Label"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="{{x.name}}{{x.id}}Label">Modify the name</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" required id="{{x.id}}" value="{{x.name}}" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" onclick="savedata({{x.id}})" class="btn btn-primary">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
